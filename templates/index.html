<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>PiCamera <span>Stream</span> </h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                
            </div>
            <div class="notification--profile">
                <div class="picon profile">
                    <img src="{{ url_for('static', filename='images/Computer Man.jpg') }}" alt="Profile Image">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="{{ url_for('index') }}" id="active--link">
                        <span class="icon icon-1"><i class="ri-home-fill"></i></i></span>
                        <span class="sidebar--item">Live Camera</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('face_detection_page') }}">
                        <span class="icon icon-2"><i class="ri-emotion-line"></i></span>
                        <span class="sidebar--item">Detection Camera</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('finger_count_page') }}">
                        <span class="icon icon-3"><i class="ri-calculator-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Finger Count Camera</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-4"><i class="ri-computer-line"></i></span>
                        <span class="sidebar--item">Train Camera</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-5"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">User</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="ri-tools-fill"></i></span>
                        <span class="sidebar--item">Orther Tools</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">User Manager</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <div class="img-container">
                <img src="{{ url_for('filtered_feed') }}" width="640" height="480">
            </div>
            </br>
            <button onclick="applyFilter('grayscale')">Grayscale</button>
            <button onclick="applyFilter('blur')">Blur</button>
            <button onclick="applyFilter(null)">Original</button>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body> 

</html>
